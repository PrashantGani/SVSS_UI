          <div class="form-group">
            <label for="memberId">Choose Member:</label>
            <select
              name="memberId"
              class="form-control"
              id="memberId"
              placeholder="Select Member"
              [(ngModel)]="transaction.memberId"
              required
            >
              <option value="" disabled selected>Select a member</option>
              <option *ngFor="let member of members" [value]="member.memberId">
                {{ member.memberName }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectedMemberId">Selected Member ID:</label>
            <input
              type="text"
              name="selectedMemberId"
              class="form-control"
              id="selectedMemberId"
              placeholder="selected member MemberId"
              [(ngModel)]="transaction.memberId" 
              disabled  
            />
          </div>
          
  
      <div class="form-group">
        <label for="particular">Particular</label>
        <input
          type="text"
          name="particular"
          class="form-control"
          id="particular"
          [(ngModel)]="transaction.particular"
          placeholder="Enter particulars"
          required
        />
      </div>
    
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          name="amount"
          class="form-control"
          id="amount"
          [(ngModel)]="transaction.amount"
          placeholder="Enter amount"
          required
        />
      </div>
    
      <div class="form-group">
        <label for="createdDate">Created Date</label>
        <input
          type="date" 
          name="createdDate"
          class="form-control"
          id="date"
          [(ngModel)]="transaction.date"
          placeholder="Choose date"
          required
        />
      </div>
    
      <div class="form-group button-center"> 
        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
      </div>
      
    </form>
  </div>
