<div class="card mb-4" style="max-width: 80%; margin: 0 auto;">
    <div class="card-header text-center">
      <h5>Transaction Report</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>Transaction Id</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Particular</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of paginatedData">
              <td>{{d.transactionId}}</td>
              <td>{{d.date}}</td>
              <td>{{d.amount}}</td>
              <td>{{d.particular}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of totalPagesArray; let i = index" [class.active]="i + 1 === currentPage">
            <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
