<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
    <style>
        .custom-navbar {
            background-color: #4A90E2; /* Custom color */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../assets/images/svss_logo.png" alt="SVSS Logo" class="navbar-logo" style="width: 40px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="featuresDropdown">
                            <li><a class="dropdown-item" routerLink="/transactionReport">Transaction Report</a></li>
                            <li><a class="dropdown-item" routerLink="/loanReport">Loan Report</a></li>
                            <li><a class="dropdown-item" routerLink="/allTransactionReport">All Transaction Report</a></li>
                            <li><a class="dropdown-item" routerLink="/allAllLoanReport">All Loan Report</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/reset-password">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>
