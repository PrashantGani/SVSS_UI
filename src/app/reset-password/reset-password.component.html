<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4" style="font-size: 1rem;color: gray;">Reset/Change Your Password Here</h2>
          <form>
              <div class="form-group mb-3">
                  <label for="email">Email address</label>
                  <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group mb-3">
                  <label for="password">New Password</label>
                  <input type="password"  [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="Newpassword" placeholder="Enter Newpassword">
              </div>
              <div class="form-group mb-3">
                <label for="password">Confirm Password</label>
                <input type="password"  [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="confirmPassword" placeholder="Enter confirmPassword">
            </div>
              <button type="submit" (click)="resetPWD()" class="btn btn-primary w-100">Reset Password</button>
          </form>
          <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      </div>
  </div>

</div>
