<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Register Here</h2>
            <form #registerForm="ngForm" (ngSubmit)="save(registerForm)" novalidate>
                
                <!-- Member Name Field -->
                <div class="form-group mb-3">
                    <label for="memberName">User Name</label>
                    <input type="text" 
                           [(ngModel)]="memberName" 
                           name="memberName" 
                           class="form-control" 
                           id="memberName" 
                           placeholder="Enter Name"
                           required>
                    <div *ngIf="registerForm.submitted && !registerForm.controls['memberName']?.valid" class="text-danger">
                        Member name is required.
                    </div>
                </div>
                
                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" 
                           [(ngModel)]="email" 
                           name="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="Enter email"
                           required 
                           email>
                    <div *ngIf="registerForm.submitted && !registerForm.controls['email']?.valid" class="text-danger">
                        Please enter a valid email address.
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" 
                           [(ngModel)]="password" 
                           name="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Enter password"
                           required 
                           minlength="6">
                    <div *ngIf="registerForm.submitted && registerForm.controls['password']?.errors?.['minlength']" class="text-danger">
                        Password must be at least 6 characters long.
                    </div>
                    <div *ngIf="registerForm.submitted && !registerForm.controls['password']?.valid" class="text-danger">
                        Password is required.
                    </div>
                </div>
                
                <!-- Mobile Number Field -->
                <div class="form-group mb-4">
                    <label for="number">Mobile Number</label>
                    <input type="text" 
                           [(ngModel)]="number" 
                           name="number" 
                           class="form-control" 
                           id="number" 
                           placeholder="Enter Number"
                           required 
                           pattern="^[0-9]{10}$">
                    <div *ngIf="registerForm.submitted && registerForm.controls['number']?.errors?.['pattern']" class="text-danger">
                        Mobile number must be 10 digits long.
                    </div>
                    <div *ngIf="registerForm.submitted && !registerForm.controls['number']?.valid" class="text-danger">
                        Mobile number is required.
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
            </form>
        </div>
    </div>
</div>
