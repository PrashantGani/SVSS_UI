   <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Forgot Password</h2>
  
        <!-- Email form, shown only if OTP is not yet sent -->
        <form (ngSubmit)="onSubmit()" *ngIf="!otpSent">
          <div class="form-group mb-3">
            <label for="email">Enter your email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
  
        <!-- OTP form, shown after OTP is sent -->
        <form (ngSubmit)="verifyOtp()" *ngIf="otpSent">
          <div class="form-group mb-3">
            <label for="otp">Enter the OTP sent to your email</label>
            <input type="text" [(ngModel)]="otp" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
  
        <!-- Display message if available -->
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      </div>
    </div>
  </div>
